    <h1><font face="Cursive">UBD CVD risk calculator</font></h1> <h5> AI-based calculator based on Brunei data</h5>

 <div class="login">

<br>    
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        
    	<p><input type="text" name="Age" placeholder="Age  ..................... enter in YEARS" required="required" /></p> 
        <p><input type="text" name="Gender" placeholder="Gender  ............ FEMALE enter 1, MALE enter 2" required="required" /></p>
		<p><input type="text" name="SysBP" placeholder="SysBP  ................ enter in mmHg" required="required" /></p>
        <p><input type="text" name="Diabetes" placeholder="Diabetes  ................ NON-Diabetic enter 0, Diabetic enter 1" required="required" /></p>
        <p><input type="text" name="Smoking" placeholder="Smoking  .................. NON-Smoker enter 0, Smoker enter 1" required="required" /></p>
        <p><input type="text" name="Tot_Chol_mmol/l" placeholder="Tot_Chol_mmol/l  ................ enter in mmol/L" required="required" /></p>

        <p><button type="submit" class="btn btn-primary btn-block btn-large">Predict</button><p/>
    </form>

   <p style="color: #FF7A59">{{ prediction_text }} </p>
